form-type: form-horizontal
fields:
    id:
        type: integer
        label: id
        shortlabel: col-id
        placeholder: id
    name:
        type: string
        label: name
        shortlabel: col-name
        placeholder: name
        maxlength: 50
    language:
        type: string
        label: language-code
        shortlabel: col-language-code
        placeholder: language-code
        pattern: '[a-z]{2}'
        maxlength: '2'
        title: language-code
    variant:
        type: string
        label: language-variant
        shortlabel: col-language-variant
        placeholder: language-variant
        pattern: '[A-Z]{2}'
        maxlength: '2'
        title: language-variant
