form-type: form-horizontal
fields:
    id:
        component: input
        type: number
        label: id
        shortlabel: col-id
        placeholder: id
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
        dataset: users
    username:
        component: input
        type: text
        label: username
        shortlabel: col-username
        placeholder: username
        maxlength: 50
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
        dataset: users
    email:
        component: input
        type: email
        label: email
        shortlabel: col-email
        placeholder: email
        maxlength: 50
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
        dataset: users
    password:
        component: input
        type: password
        label: password
        shortlabel: col-password
        placeholder: password
        class: col-xs-9
        maxlength: 255
        label-details:
            show: true
            class: col-xs-3
        dataset: users
    register_date:
        component: input
        type: datetime
        label: register_date
        shortlabel: col-register_date
        placeholder: register_date
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
        dataset: users
    active:
        component: input
        type: checkbox
        label: active
        shortlabel: col-active
        placeholder: active
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
        dataset: users
    logkey:
        component: input
        type: string
        label: logkey
        shortlabel: col-logkey
        placeholder: logkey
        class: col-xs-9
        maxlength: 128
        label-details:
            show: true
            class: col-xs-3
        dataset: users
