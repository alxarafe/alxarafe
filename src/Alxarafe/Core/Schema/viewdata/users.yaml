form-type: form-horizontal
fields:
    id:
        type: integer
        label: id
        shortlabel: col-id
        placeholder: id
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
    username:
        type: string
        label: username
        shortlabel: col-username
        placeholder: username
        maxlength: 50
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
    email:
        type: email
        label: email
        shortlabel: col-email
        placeholder: email
        maxlength: 50
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
    password:
        type: password
        label: password
        shortlabel: col-password
        placeholder: password
        class: col-xs-9
        maxlength: 255
        label-details:
            show: true
            class: col-xs-3
    register_date:
        type: datetime
        label: register_date
        shortlabel: col-register_date
        placeholder: register_date
        class: col-xs-9
        label-details:
            show: true
            class: col-xs-3
    active:
        type: bool
        label: active
        shortlabel: col-active
        placeholder: active
        class: col-xs-9
        min: 0
        max: 1
        label-details:
            show: true
            class: col-xs-3
    logkey:
        type: string
        label: logkey
        shortlabel: col-logkey
        placeholder: logkey
        class: col-xs-9
        maxlength: 128
        label-details:
            show: true
            class: col-xs-3
