form-type: form-horizontal
fields:
    id:
        component: input
        type: number
        label: id
        shortlabel: col-id
        placeholder: id
    name:
        component: input
        type: text
        label: name
        shortlabel: col-name
        placeholder: name
        maxlength: 50
    active:
        component: input
        type: checkbox
        label: active
        shortlabel: col-active
        placeholder: active
    locked:
        component: input
        type: checkbox
        label: locked
        shortlabel: col-locked
        placeholder: locked
