form-type: form-horizontal
fields:
    id:
        component: input
        type: integer
        label: id
        shortlabel: col-id
        placeholder: id
        min: 0
        max: 9999
    name:
        component: input
        type: string
        label: name
        shortlabel: col-name
        placeholder: name
        maxlength: 100
    cod_iso:
        component: input
        type: string
        label: cod_iso
        shortlabel: cod_iso
        placeholder: cod_iso
        pattern: '[0-9]{3}'
        title: 'Three letter country code'
        maxlength: 3
    cod_iso2:
        component: input
        type: string
        label: cod_iso2
        shortlabel: cod_iso2
        placeholder: cod_iso2
        pattern: '[A-Z]{2}'
        maxlength: 2
    cod_iso3:
        component: input
        type: string
        label: cod_iso3
        shortlabel: cod_iso3
        placeholder: cod_iso3
        pattern: '[A-Z]{3}'
        maxlength: 3
    id_region:
        component: select2
        label: id_region
        shortlabel: id_region
        placeholder: region
    id_subregion:
        component: select2
        label: id_subregion
        shortlabel: id_subregion
        placeholder: subregion
    id_intermediate_region:
        component: select2
        label: id_intermediate_region
        shortlabel: id_intermediate_region
        placeholder: intermediate_region
