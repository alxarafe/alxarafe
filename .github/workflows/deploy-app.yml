name: Deploy App to alxarafe.com

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '*.md'
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: deploy-app
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies (skeleton)
        run: |
          cd skeleton
          composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs

      # Build a clean deploy directory with the server structure
      - name: Prepare deploy structure
        run: |
          mkdir -p deploy/public_html

          # Framework source (above public_html)
          cp -r src deploy/src
          cp -r templates deploy/templates
          cp composer.json deploy/composer.json

          # Skeleton app files (above public_html)
          cp -r skeleton/Modules deploy/Modules
          cp -r skeleton/vendor deploy/vendor
          cp -r skeleton/bin deploy/bin 2>/dev/null || true

          # Clean vendor/alxarafe/alxarafe (path repo copies entire repo)
          rm -rf deploy/vendor/alxarafe/alxarafe/skeleton
          rm -rf deploy/vendor/alxarafe/alxarafe/docker
          rm -rf deploy/vendor/alxarafe/alxarafe/.docker
          rm -rf deploy/vendor/alxarafe/alxarafe/doc
          rm -rf deploy/vendor/alxarafe/alxarafe/Tests
          rm -rf deploy/vendor/alxarafe/alxarafe/bin
          rm -rf deploy/vendor/alxarafe/alxarafe/node_modules
          rm -rf deploy/vendor/alxarafe/alxarafe/.github
          rm -rf deploy/vendor/alxarafe/alxarafe/.idea
          rm -rf deploy/vendor/alxarafe/alxarafe/.phpdoc
          rm -rf deploy/vendor/alxarafe/alxarafe/ai-scripts
          rm -rf deploy/vendor/alxarafe/alxarafe/assets
          rm -rf deploy/vendor/alxarafe/alxarafe/var

          # Config: only routes.php, NOT config.json (preserve server config)
          mkdir -p deploy/config
          cp skeleton/config/routes.php deploy/config/routes.php 2>/dev/null || true

          # Public files â†’ public_html
          cp -r skeleton/public/* deploy/public_html/ 2>/dev/null || true
          cp skeleton/public/.htaccess deploy/public_html/.htaccess 2>/dev/null || true

      # Single deploy step to upload everything
      - name: Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_APP_SERVER }}
          username: ${{ secrets.FTP_APP_USER }}
          password: ${{ secrets.FTP_APP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./deploy/
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            public_html/docs/**
            public_html/config/**
            config/config.json
