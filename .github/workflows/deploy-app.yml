name: Deploy App to alxarafe.com

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '*.md'
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: deploy-app
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend assets
        run: |
          npm install
          npm run dev
          
      - name: Install Composer dependencies (skeleton)
        run: |
          # Copy src into skeleton temporarily so composer can see it for path mapping
          cp -r src skeleton/src
          # Adjust paths in skeleton/composer.json to be relative to the root for production
          sed -i 's|../src/|src/|g' skeleton/composer.json
          cd skeleton && composer update --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-reqs && cd ..

      - name: Publish framework assets to skeleton
        run: |
          php src/Scripts/publish_assets_manual.php

      # Build a clean deploy directory with the server structure
      - name: Prepare deploy structure
        run: |
          mkdir -p deploy/public_html
          
          # 1. Framework source & core templates (from root)
          cp -r src deploy/src
          cp -r templates deploy/templates
          cp composer.json deploy/composer.json
          
          # 2. Skeleton application folders (above public_html)
          # We take everything from skeleton EXCEPT 'src', 'public' and 'vendor' (handled separately)
          rsync -av --exclude='src' --exclude='public' --exclude='vendor' --exclude='Tests' skeleton/ deploy/
          
          # 3. Dependencies from skeleton
          cp -r skeleton/vendor deploy/vendor
          
          # 4. Public assets -> public_html
          # We copy the CONTENT of skeleton/public to deploy/public_html
          cp -r skeleton/public/* deploy/public_html/ 2>/dev/null || true
          cp skeleton/public/.htaccess deploy/public_html/.htaccess 2>/dev/null || true
          
          # 5. Clear stale Blade cache
          rm -rf deploy/var/cache/blade
          mkdir -p deploy/var/cache/blade
          chmod -R 775 deploy/var/cache

      # Single deploy step to upload everything
      - name: Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_APP_SERVER }}
          username: ${{ secrets.FTP_APP_USER }}
          password: ${{ secrets.FTP_APP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./deploy/
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            public_html/docs/**
            config/config.json
