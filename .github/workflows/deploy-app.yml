name: Deploy App to alxarafe.com

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '*.md'
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: deploy-app
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies (skeleton)
        run: |
          # Copy src into skeleton temporarily so composer can see it for path mapping
          # This ensures the autoloader points to the correct place relative to the app
          cp -r src skeleton/src
          # Adjust paths in skeleton/composer.json to be relative to the root for production
          # When vendor is at the domain root, src is also at the domain root.
          sed -i 's|../src/|src/|g' skeleton/composer.json
          cd skeleton && composer update --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-reqs && cd ..

      # Build a clean deploy directory with the server structure
      - name: Prepare deploy structure
        run: |
          mkdir -p deploy/public_html
          
          # Framework source (above public_html)
          cp -r src deploy/src
          cp -r templates deploy/templates
          cp composer.json deploy/composer.json
          
          # Skeleton app files (above public_html)
          # First remove the temporary 'src' we copied for composer
          rm -rf skeleton/src
          
          # Now copy skeleton contents to deploy
          cp -r skeleton/* deploy/
          
          # Remove public from root as it's now in public_html
          rm -rf deploy/public 2>/dev/null || true
          
          # Remove internal tests from deploy
          rm -rf deploy/Tests
          rm -rf deploy/skeleton/Tests
          
          # Public files â†’ public_html
          # Ensure .htaccess and index.php are correctly placed
          cp -r skeleton/public/* deploy/public_html/ 2>/dev/null || true
          cp skeleton/public/.htaccess deploy/public_html/.htaccess 2>/dev/null || true
          
          # Clear stale Blade cache
          rm -rf deploy/var/cache/blade
          mkdir -p deploy/var/cache/blade

      # Single deploy step to upload everything
      - name: Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_APP_SERVER }}
          username: ${{ secrets.FTP_APP_USER }}
          password: ${{ secrets.FTP_APP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./deploy/
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            public_html/docs/**
            config/config.json
