name: Deploy App to alxarafe.com

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '*.md'
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: deploy-app
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies (skeleton)
        run: |
          cd skeleton
          composer update --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs

      # Build a clean deploy directory with the server structure
      - name: Prepare deploy structure
        run: |
          mkdir -p deploy/public_html

          # Framework source (above public_html)
          cp -r src deploy/src
          cp -r templates deploy/templates
          cp composer.json deploy/composer.json

          # Fix symlink: composer path repo creates vendor/alxarafe/alxarafe → ../..
          # Replace it with only the needed files to avoid recursive copy
          rm -rf skeleton/vendor/alxarafe/alxarafe
          mkdir -p skeleton/vendor/alxarafe/alxarafe
          cp -r src skeleton/vendor/alxarafe/alxarafe/src
          cp -r templates skeleton/vendor/alxarafe/alxarafe/templates
          cp composer.json skeleton/vendor/alxarafe/alxarafe/composer.json

          # Skeleton app files (above public_html)
          cp -r skeleton/Modules deploy/Modules
          cp -r skeleton/vendor deploy/vendor
          cp -r skeleton/bin deploy/bin 2>/dev/null || true

          # Config: only routes.php, NOT config.json (preserve server config)
          mkdir -p deploy/config
          cp skeleton/config/routes.php deploy/config/routes.php 2>/dev/null || true

          # Public files → public_html
          cp -r skeleton/public/* deploy/public_html/ 2>/dev/null || true
          cp skeleton/public/.htaccess deploy/public_html/.htaccess 2>/dev/null || true

          # Clear stale Blade cache to prevent "Unable to locate component" errors
          rm -rf deploy/var/cache/blade
          mkdir -p deploy/var/cache/blade

      # Single deploy step to upload everything
      - name: Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_APP_SERVER }}
          username: ${{ secrets.FTP_APP_USER }}
          password: ${{ secrets.FTP_APP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./deploy/
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            public_html/docs/**
            config/config.json
