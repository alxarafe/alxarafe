name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: rsanjose/php851:latest
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Composer deps
        run: composer install --no-interaction --no-progress

      - name: PHPUnit Tests
        run: vendor/bin/phpunit
